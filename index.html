<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Estilização do container de vídeo */
        .video-container {
            max-width: 662px;
            margin: auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Box vermelho sobre o vídeo (MENOR) */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px; /* Reduzi para um tamanho menor */
            height: 150px; /* Ajustei para melhor proporção */
            background: rgba(185, 2, 2, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
            transform: translate(-50%, -50%); /* Centraliza o box */
        }

        /* Ícone de som */
        .overlay img {
            width: 40px;
            height: 40px;
            margin: 5px 0;
        }

        /* Efeito de pulsação */
        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Estilos do Botão Vermelho/Verde */
        .button.red {
            background-color: #c00; /* Cor vermelha principal */
            color: #FFF;
            border-color: #c00;
        }
        .button.red:hover,
        .button.red:active {
            background-color: #269800; /* Cor verde no hover/active (do .css original) */
            color: #FFF;
            border-color: #269800;
        }
    </style>
</head>
<body style="background-color:#f6f6f6; text-align: center;">
