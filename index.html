
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adios Gluten</title>
    <link rel="stylesheet" href="23y.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Estilização do container de vídeo */
        .video-container {
            max-width: 662px;
            margin: auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Box vermelho sobre o vídeo (MENOR) */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px; /* Reduzi para um tamanho menor */
            height: 150px; /* Ajustei para melhor proporção */
            background: rgba(185, 2, 2, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
            transform: translate(-50%, -50%); /* Centraliza o box */
        }

        /* Ícone de som */
        .overlay img {
            width: 40px;
            height: 40px;
            margin: 5px 0;
        }

        /* Efeito de pulsação */
        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body style="background-color:#f6f6f6; text-align: center;">
    
    <!-- Alerta Superior -->
    <div id="top-stop" style="font-size: 17px; background-color: #cf0101; color: white; font-weight: bold; padding: 10px 0;">
        ¡No cierres ni actualices esta página! <br> [TU COMPRA PODRÍA PERDERSE]
    </div>
    
    <!-- Cabeçalho -->
    <div style="margin: 20px auto 10px;">
        <img width="300" height="126" src="atention.png" alt="">
    </div>
    
    <!-- Vídeo Player -->
    <div class="video-container">
        <video id="video" autoplay muted playsinline style="width: 100%;"></video>

        <!-- Box vermelho menor -->
        <div class="overlay" id="overlay" onclick="restartVideo()">
            <span>Tu vídeo ya ha comenzado</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" alt="Som Desativado">
            <span>Haga clic para escuchar</span>
        </div>
    </div>
    
    <!-- Contador de Visitantes -->
    <h4 style="margin:0px;"><span style="color:#C00; font-size:1.1em;" id="num-persons"></span> la gente está mirando</h4>
    
<!-- HOTMART - Sales Funnel Widget -->
<!--- sales funnel container --->
<div id="hotmart-sales-funnel"></div>

<!--- script load and setup --->
<script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
<script>
checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')
</script>
<!-- HOTMART - Sales Funnel Widget -->
    
    <!-- Rodapé -->
    <div id="footer" style="display:none; background-color:#F6F6F6;">
        <p style="font-size: 10px;">Condiciones de uso / Política de privacidad</p>
    </div>
    
    <script>
        var video = document.getElementById('video');
        var overlay = document.getElementById('overlay');
        var videoSrc = "https://cdn.jsdelivr.net/gh/brengrassy/adios3@f37b1edd755ed644c4388ab468828cd3fd953b32/Adios-Gluten.m3u8";
        
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
        
        function restartVideo() {
            video.currentTime = 0; // Reinicia o vídeo do começo
            video.muted = false;
            video.play();
            overlay.style.display = "none";
        }
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        document.getElementById("num-persons").innerText = getRandomInt(2127, 4579);
        setInterval(function() {
            var current = parseInt(document.getElementById("num-persons").innerText);
            document.getElementById("num-persons").innerText = current + 1;
        }, 1111);
    </script>
</body>
</html>
